<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POST XENO — Gallery</title>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #e8eaed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    a.back {
      color: #aaa;
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>POST XENO — Gallery</h1>

  <div class="grid">
    <!-- add your images here later -->
    <!-- example:
    <img src="/images/gallery01.jpg">
    <img src="/images/gallery02.jpg">
    -->
  </div>

  <a href="/" class="back">← Back to Store</a>
</body>
</html>
