<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POST XENO — Gallery</title>

  <!-- Fonts (same as index) -->
  <link rel="preload" href="/fonts/redseven.ttf?v=2" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/fonts/MakinasJP.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: "Red Seven";
      src: url("/fonts/redseven.ttf?v=2") format("truetype");
      font-display: swap;
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "MakinasJP";
      src: url("/fonts/MakinasJP.woff2") format("woff2");
      font-display: swap;
      font-weight: 400;
      font-style: normal;
    }

    :root { --bg:#0a0a0a; --muted:#9aa0a6; --text:#e8eaed; --border:#222; }

    * { box-sizing:border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .brand h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: .05em;
      font-family: "Red Seven", sans-serif;
    }

    .brand-sub {
      font-family: "MakinasJP","Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif!important;
      font-size: 19px;
      color: var(--muted);
      line-height: 1;
      letter-spacing: .03em;
    }

    .back-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff10;
      color: var(--text);
      font-size: 12px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn span {
      font-size: 12px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <h1>POST XENO</h1>
      <div class="brand-sub">ポストゼノ</div>
    </div>

    <a href="/" class="back-btn">
      <span>← Back to Store</span>
    </a>
  </header>

  <main>
    <!-- Gallery content will go here later -->
  </main>
</body>
</html>
